<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primera aplicacion web con reat</title>
</head>
<body>
    
    <div id="app"></div>



    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
<script>
    //acceder al contenerdor de la app

    const contenedor = document.getElementById('app')

    //creamos un encabezado
    const encabezado = React.createElement('h1', {}, "Hola mundo");

    //Renderizar el encabezado dento del contenerdor
    ReactDOM.render(encabezado, contenedor);
</script>
</body>
</html>
